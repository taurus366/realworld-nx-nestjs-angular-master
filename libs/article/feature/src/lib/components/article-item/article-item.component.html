<div class="article-preview">
    <div class="article-meta">
        <a *ngIf="article?.author?.image" [routerLink]="'/@' + article?.author?.username"><img [src]="article?.author?.image" /></a>
        <div class="info">
            <a [routerLink]="'/@' + article?.author?.username" class="author">{{article?.author?.username}}</a>
            <span class="date">{{article?.createdAt | date}}</span>
        </div>
        <button 
            class="btn btn-sm pull-xs-right"
            [class.btn-outline-primary]="!article?.favorited"
            [class.btn-danger]="article?.favorited"
            (click)="toggleFavorite.emit({favorite: !article?.favorited, slug: article?.slug})"
            >
            <i class="ion-heart"></i> {{article?.favoritesCount || 0}}
        </button>
    </div>
    <a [routerLink]="['/article', article?.slug]" [state]="{data: article}" class="preview-link">
        <h1>{{article?.title}}</h1>
        <p>{{article?.description}}</p>
        <span>Read more...</span>
    </a>

    <ul class="tag-list pull-xs-right">
        <li 
            *ngFor="let t of article?.tagList"
            class="tag-default tag-pill tag-outline"
            >{{t}} </li>
    </ul>
</div>
