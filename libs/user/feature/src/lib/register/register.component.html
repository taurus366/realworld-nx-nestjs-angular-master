<h1 class="text-xs-center">Sign up</h1>
<p class="text-xs-center">
  <a routerLink="/login">Have an account?</a>
</p>

<form (ngSubmit)="form.valid && submit()" [formGroup]="form">
  <fieldset class="form-group">
    <input class="form-control form-control-lg" type="text" placeholder="Username" formControlName="username"
      name="username">
  </fieldset>
  <fieldset class="form-group">
    <input class="form-control form-control-lg" type="text" placeholder="Email" formControlName="email" name="email">
  </fieldset>
  <fieldset class="form-group">
    <input class="form-control form-control-lg" type="password" placeholder="Password" formControlName="password"
      name="password">
  </fieldset>
  <button class="btn btn-lg btn-primary pull-xs-right" type="submit">
    Sign up
  </button>
</form>
